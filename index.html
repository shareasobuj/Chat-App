<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wa-green: #00a884;
            --wa-bg: #f0f2f5;
            --wa-sidebar: #ffffff;
            --wa-chat-bg: #efeae2;
            --wa-sent: #d9fdd3;
            --wa-received: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        body { background-color: #d1d7db; height: 100vh; display: flex; justify-content: center; align-items: center; }

        .app-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1600px;
            background: #fff;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 300px; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .side-header { height: 60px; background: #f0f2f5; display: flex; align-items: center; padding: 0 16px; justify-content: space-between; }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        
        .search-container { padding: 8px 12px; background: #fff; border-bottom: 1px solid #f6f6f6; }
        .search-bar { background: #f0f2f5; display: flex; align-items: center; padding: 5px 15px; border-radius: 8px; }
        .search-bar input { border: none; background: transparent; padding: 6px; outline: none; width: 100%; font-size: 14px; }

        .chat-list { flex: 1; overflow-y: auto; background: #fff; }
        .contact { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #f2f2f2; align-items: center; transition: 0.2s; }
        .contact:hover { background: #f5f6f6; }
        .contact-info { margin-left: 15px; flex: 1; }
        .contact-info h4 { font-size: 16px; color: #111; font-weight: 500; }
        .contact-info p { font-size: 13px; color: #667781; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Main Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--wa-chat-bg); position: relative; }
        .chat-header { height: 60px; background: #f0f2f5; display: flex; align-items: center; padding: 0 16px; border-left: 1px solid #ddd; }
        
        .messages { 
            flex: 1; 
            padding: 20px 7%; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay;
        }

        .bubble { 
            max-width: 65%; 
            padding: 8px 12px; 
            border-radius: 8px; 
            margin-bottom: 4px; 
            font-size: 14.5px; 
            position: relative; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.1);
        }
        .sent { align-self: flex-end; background: var(--wa-sent); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--wa-received); border-top-left-radius: 0; }
        .timestamp { font-size: 10px; color: #667781; margin-left: 8px; float: right; margin-top: 5px; }

        /* Input Section */
        .input-box { height: 62px; background: #f0f2f5; display: flex; align-items: center; padding: 0 16px; gap: 15px; }
        .input-box i { color: #54656f; font-size: 20px; cursor: pointer; }
        .input-box input { flex: 1; border: none; padding: 10px 15px; border-radius: 8px; outline: none; font-size: 15px; }
        .btn-send { color: #54656f; font-size: 22px; cursor: pointer; border: none; background: none; }

    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="sidebar">
        <div class="side-header">
            <img src="https://i.pravatar.cc/100?u=myaccount" class="profile-pic" alt="Me">
            <div>
                <i class="fas fa-circle-notch" style="margin-right: 15px; color: #54656f;"></i>
                <i class="fas fa-comment-alt" style="margin-right: 15px; color: #54656f;"></i>
                <i class="fas fa-ellipsis-v" style="color: #54656f;"></i>
            </div>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search" style="color: #54656f; font-size: 13px;"></i>
                <input type="text" placeholder="Search or start new chat">
            </div>
        </div>
        <div class="chat-list" id="chatList">
            <div class="contact" onclick="selectChat('সাকিব', 'https://i.pravatar.cc/100?u=1')">
                <img src="https://i.pravatar.cc/100?u=1" class="profile-pic">
                <div class="contact-info">
                    <h4>সাকিব</h4>
                    <p>কিরে দোস্ত, ফ্রিল্যান্সিং এর খবর কি?</p>
                </div>
            </div>
            <div class="contact" onclick="selectChat('তানভীর ভাই', 'https://i.pravatar.cc/100?u=2')">
                <img src="https://i.pravatar.cc/100?u=2" class="profile-pic">
                <div class="contact-info">
                    <h4>তানভীর ভাই</h4>
                    <p>কাল মিটিং আছে কিন্তু!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-chat" id="mainChat">
        <div class="chat-header">
            <img src="https://i.pravatar.cc/100?u=1" class="profile-pic" id="chatAvatar">
            <div class="contact-info">
                <h4 id="currentChatName">সাকিব</h4>
                <p style="font-size: 12px; color: #667781;">Online</p>
            </div>
            <div>
                <i class="fas fa-search" style="margin-right: 20px; color: #54656f;"></i>
                <i class="fas fa-ellipsis-v" style="color: #54656f;"></i>
            </div>
        </div>

        <div class="messages" id="messageArea">
            <div class="bubble received">আসসালামু আলাইকুম। <span class="timestamp">10:15 AM</span></div>
            <div class="bubble sent">ওয়ালাইকুম আসসালাম। <span class="timestamp">10:16 AM</span></div>
        </div>

        <div class="input-box">
            <i class="far fa-smile"></i>
            <i class="fas fa-paperclip"></i>
            <input type="text" id="msgInput" placeholder="Type a message">
            <button class="btn-send" onclick="handleSend()"><i class="fas fa-paper-plane" id="sendIcon"></i></button>
        </div>
    </div>
</div>

<script type="module">
  // FIREBASE CONFIG HERE: আপনার Firebase কনফিগ এখানে বসান

  // চ্যাট কন্ট্রোল করার জাভাস্ক্রিপ্ট
  const msgInput = document.getElementById('msgInput');
  const msgArea = document.getElementById('messageArea');

  window.handleSend = function() {
      const text = msgInput.value.trim();
      if(text !== "") {
          renderMessage(text, 'sent');
          msgInput.value = "";
          
          // এখানে ফায়ারবেজে ডাটা পাঠানোর কোড লিখবেন:
          // push(ref(db, 'messages/'), { text: text, type: 'sent', time: new Date().toLocaleTimeString() });
      }
  }

  function renderMessage(text, type) {
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('bubble', type);
      msgDiv.innerHTML = `${text} <span class="timestamp">${time}</span>`;
      msgArea.appendChild(msgDiv);
      msgArea.scrollTop = msgArea.scrollHeight;
  }

  window.selectChat = function(name, img) {
      document.getElementById('currentChatName').innerText = name;
      document.getElementById('chatAvatar').src = img;
      msgArea.innerHTML = `<div style="text-align:center; color:#667781; font-size:12px; margin:20px 0;">মেসেজগুলো এন্ড-টু-এন্ড এনক্রিপ্ট করা</div>`;
  }

  msgInput.addEventListener("keypress", (e) => { if(e.key === "Enter") handleSend(); });

</script>

</body>
    </html>
