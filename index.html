<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; display: flex; justify-content: center; height: 100vh; }

        /* Auth Screen */
        #auth-container { width: 100%; max-width: 400px; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin: auto; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .login-btn { background: #075e54; color: white; }
        .signup-btn { background: #128c7e; color: white; }

        /* Main App Interface */
        #app-container { display: none; width: 100%; max-width: 600px; height: 100vh; flex-direction: column; background: #e5ddd5; }
        header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        /* Message Bubbles */
        .msg { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 14px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 0; }
        .msg img, .msg video { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        .msg audio { width: 100%; margin-top: 5px; }

        /* Input Bar */
        .input-bar { background: #f0f0f0; padding: 12px; display: flex; align-items: center; gap: 10px; }
        #msgInput { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; }
        .media-label { cursor: pointer; font-size: 24px; color: #54656f; }
        #mediaInput { display: none; }
        .send-btn { background: #075e54; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div id="auth-container">
    <h1 style="color:#075e54; margin-bottom:20px;">Chat App</h1>
    <input type="email" id="email" placeholder="à¦‡à¦®à§‡à¦‡à¦²">
    <input type="password" id="password" placeholder="à¦ªà¦¾à¦¸à¦“à§Ÿà¦¾à¦°à§à¦¡">
    <button class="btn login-btn" onclick="login()">Login</button>
    <button class="btn signup-btn" onclick="signUp()">Sign Up</button>
</div>

<div id="app-container">
    <header>
        <span id="user-display">Chat App</span>
        <button onclick="logout()" style="background:none; color:white; border:1px solid white; padding:5px; border-radius:5px; cursor:pointer;">Logout</button>
    </header>
    <div id="chat-window"></div>
    <div class="input-bar">
        <label for="mediaInput" class="media-label">ðŸ“Ž</label>
        <input type="file" id="mediaInput" accept="image/*,video/*,audio/*">
        <input type="text" id="msgInput" placeholder="à¦®à§‡à¦¸à§‡à¦œ à¦²à¦¿à¦–à§à¦¨...">
        <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // à§§. à¦†à¦ªà¦¨à¦¾à¦° Firebase Config à¦à¦–à¦¾à¦¨à§‡ à¦¬à¦¸à¦¾à¦¨
    const firebaseConfig = {
          apiKey: "AIzaSyCDl5ewD2Q-oxslT-lmlE2AiyUtgt0iX8A",
  authDomain: "chat-app-51f1a.firebaseapp.com",
  databaseURL: "https://chat-app-51f1a-default-rtdb.firebaseio.com",
  projectId: "chat-app-51f1a",
  storageBucket: "chat-app-51f1a.firebasestorage.app",
  messagingSenderId: "714987169605",
  appId: "1:714987169605:web:26bf3586f9da2b6d52402c",
  measurementId: "G-HXW1L660ZF"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const msgCol = collection(db, "messages");

    window.signUp = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
    };

    window.login = () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            document.getElementById('user-display').innerText = user.email.split('@')[0];
            loadMessages();
        } else {
            document.getElementById('auth-container').style.display = 'block';
            document.getElementById('app-container').style.display = 'none';
        }
    });

    window.sendMessage = async () => {
        const text = document.getElementById('msgInput').value;
        if (text.trim() !== "") {
            await addDoc(msgCol, { text, type: "text", sender: auth.currentUser.email, time: serverTimestamp() });
            document.getElementById('msgInput').value = "";
        }
    };
    // à¦à¦‡ à¦«à¦¾à¦‚à¦¶à¦¨à¦Ÿà¦¿ à¦†à¦ªà¦¨à¦¾à¦° à¦•à§‹à¦¡à§‡à¦° à¦ªà§à¦°à§‹à¦«à¦¾à¦‡à¦² à¦¸à§‡à¦•à¦¶à¦¨à§‡ à¦†à¦ªà¦¡à§‡à¦Ÿ à¦•à¦°à§à¦¨
window.openProfile = () => {
    const name = prompt("à¦†à¦ªà¦¨à¦¾à¦° à¦¨à¦¾à¦® à¦²à¦¿à¦–à§à¦¨:");
    if (!name) return;
    
    const picker = document.getElementById('pic-upload');
    picker.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onloadend = async () => {
            // à¦›à¦¬à¦¿à¦Ÿà¦¿à¦•à§‡ à¦¸à§à¦Ÿà§‹à¦°à§‡à¦œà§‡ à¦¨à¦¾ à¦ªà¦¾à¦ à¦¿à§Ÿà§‡ à¦¸à¦°à¦¾à¦¸à¦°à¦¿ à¦Ÿà§‡à¦•à§à¦¸à¦Ÿ à¦¹à¦¿à¦¸à§‡à¦¬à§‡ à¦¡à¦¾à¦Ÿà¦¾à¦¬à§‡à¦œà§‡ à¦¸à§‡à¦­ à¦•à¦°à¦¾ à¦¹à¦šà§à¦›à§‡
            await setDoc(doc(db, "users", auth.currentUser.uid), { 
                name: name, 
                url: reader.result // à¦à¦Ÿà¦¿à¦‡ à¦¸à§‡à¦‡ à¦›à¦¬à¦¿à¦° à¦¡à¦¾à¦Ÿà¦¾
            });
            alert("à¦ªà§à¦°à§‹à¦«à¦¾à¦‡à¦² à¦†à¦ªà¦¡à§‡à¦Ÿ à¦¹à§Ÿà§‡à¦›à§‡!");
            location.reload();
        };
        reader.readAsDataURL(file);
    };
    picker.click();
};

    document.getElementById('mediaInput').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const fileRef = ref(storage, 'uploads/' + Date.now() + "_" + file.name);
        const snap = await uploadBytes(fileRef, file);
        const url = await getDownloadURL(snap.ref);
        let type = file.type.split('/')[0];
        await addDoc(msgCol, { url, type, sender: auth.currentUser.email, time: serverTimestamp() });
    };

    function loadMessages() {
        const q = query(msgCol, orderBy("time"));
        onSnapshot(q, (snapshot) => {
            const win = document.getElementById('chat-window');
            win.innerHTML = "";
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const isMe = data.sender === auth.currentUser.email;
                const div = document.createElement('div');
                div.classList.add('msg', isMe ? 'sent' : 'received');
                let html = `<span style="font-size:10px; font-weight:bold; display:block;">${data.sender.split('@')[0]}</span>`;
                if (data.type === "text") html += data.text;
                else if (data.type === "image") html += `<img src="${data.url}">`;
                else if (data.type === "video") html += `<video controls src="${data.url}"></video>`;
                else if (data.type === "audio") html += `<audio controls src="${data.url}"></audio>`;
                div.innerHTML = html;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        });
    }
</script>
</body>
</html>
