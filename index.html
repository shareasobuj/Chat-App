<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #e5ddd5; }
        #auth-container, #app-container { max-width: 500px; margin: auto; height: 100vh; display: flex; flex-direction: column; background: white; }
        header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; background: #e5ddd5; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; line-height: 1.4; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { background: white; align-self: flex-start; }
        .user-info { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: bold; color: #075e54; margin-bottom: 3px; }
        .avatar { width: 25px; height: 25px; border-radius: 50%; object-fit: cover; }
        .input-bar { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none; }
        #mediaInput { display: none; }
        .msg img, .msg video { max-width: 100%; border-radius: 5px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="auth-container">
    <div style="padding: 40px; text-align: center;">
        <h2>Chat App Login</h2>
        <input type="email" id="email" placeholder="à¦‡à¦®à§‡à¦‡à¦²" style="width:100%; padding:10px; margin:10px 0;">
        <input type="password" id="password" placeholder="à¦ªà¦¾à¦¸à¦“à§Ÿà¦¾à¦°à§à¦¡" style="width:100%; padding:10px; margin:10px 0;">
        <button onclick="login()" style="width:100%; padding:10px; background:#075e54; color:white; border:none;">Login</button>
        <button onclick="signUp()" style="width:100%; padding:10px; margin-top:10px;">Sign Up</button>
    </div>
</div>

<div id="app-container" style="display:none;">
    <header onclick="changeProfile()">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="my-avatar" src="https://via.placeholder.com/40" style="width:40px; height:40px; border-radius:50%; background:white;">
            <span id="my-name">Chat User</span>
        </div>
        <button onclick="logout()" style="background:none; border:1px solid white; color:white; padding:5px;">Logout</button>
    </header>
    <div id="chat-window"></div>
    <div class="input-bar">
        <label for="mediaInput" style="cursor:pointer; font-size:20px;">ðŸ“Ž</label>
        <input type="file" id="mediaInput" accept="image/*,video/*,audio/*">
        <input type="text" id="msgInput" placeholder="à¦®à§‡à¦¸à§‡à¦œ à¦²à¦¿à¦–à§à¦¨...">
        <button onclick="sendMessage()" style="padding: 10px 20px; border-radius: 20px; border:none; background:#075e54; color:white;">âž¤</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // à§©. à¦†à¦ªà¦¨à¦¾à¦° à¦¨à¦¿à¦œà§‡à¦° Firebase Config à¦à¦–à¦¾à¦¨à§‡ à¦¬à¦¸à¦¾à¦¨
    const firebaseConfig = {
        apiKey: "AIzaSyCDl5ewD2Q-oxslT-lmlE2AiyUtgt0iX8A",
  authDomain: "chat-app-51f1a.firebaseapp.com",
  databaseURL: "https://chat-app-51f1a-default-rtdb.firebaseio.com",
  projectId: "chat-app-51f1a",
  storageBucket: "chat-app-51f1a.firebasestorage.app",
  messagingSenderId: "714987169605",
  appId: "1:714987169605:web:26bf3586f9da2b6d52402c",
  measurementId: "G-HXW1L660ZF"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // à¦ªà§à¦°à§‹à¦«à¦¾à¦‡à¦² à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨ à¦«à¦¾à¦‚à¦¶à¦¨
    window.changeProfile = async () => {
        const name = prompt("à¦†à¦ªà¦¨à¦¾à¦° à¦¨à¦¾à¦® à¦²à¦¿à¦–à§à¦¨:");
        if(!name) return;
        const input = document.createElement('input');
        input.type = 'file'; input.accept = 'image/*';
        input.onchange = async (e) => {
            const file = e.target.files[0];
            const sRef = ref(storage, 'avatars/' + auth.currentUser.uid);
            await uploadBytes(sRef, file);
            const url = await getDownloadURL(sRef);
            await setDoc(doc(db, "users", auth.currentUser.uid), { name, url });
            location.reload();
        };
        input.click();
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            const uDoc = await getDoc(doc(db, "users", user.uid));
            if(uDoc.exists()){
                document.getElementById('my-name').innerText = uDoc.data().name;
                document.getElementById('my-avatar').src = uDoc.data().url;
            }
            loadMessages();
        } else {
            document.getElementById('auth-container').style.display = 'block';
            document.getElementById('app-container').style.display = 'none';
        }
    });

    window.login = () => signInWithEmailAndPassword(auth, email.value, password.value);
    window.signUp = () => createUserWithEmailAndPassword(auth, email.value, password.value);
    window.logout = () => signOut(auth);

    window.sendMessage = async () => {
        const text = msgInput.value;
        const uDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
        const userData = uDoc.exists() ? uDoc.data() : {name: auth.currentUser.email.split('@')[0], url: ''};
        if (text.trim()) {
            await addDoc(collection(db, "messages"), { 
                text, type: "text", sender: auth.currentUser.email, 
                senderName: userData.name, senderPic: userData.url,
                time: serverTimestamp() 
            });
            msgInput.value = "";
        }
    };

    document.getElementById('mediaInput').onchange = async (e) => {
        const file = e.target.files[0];
        const sRef = ref(storage, 'uploads/' + Date.now() + "_" + file.name);
        await uploadBytes(sRef, file);
        const url = await getDownloadURL(sRef);
        const uDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
        const userData = uDoc.exists() ? uDoc.data() : {name: auth.currentUser.email.split('@')[0], url: ''};
        await addDoc(collection(db, "messages"), { 
            url, type: file.type.split('/')[0], sender: auth.currentUser.email,
            senderName: userData.name, senderPic: userData.url,
            time: serverTimestamp() 
        });
    };

    function loadMessages() {
        const q = query(collection(db, "messages"), orderBy("time"));
        onSnapshot(q, (snap) => {
            const win = document.getElementById('chat-window');
            win.innerHTML = "";
            snap.docs.forEach(d => {
                const data = d.data();
                const isMe = data.sender === auth.currentUser.email;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                let content = `<div class="user-info">
                    <img class="avatar" src="${data.senderPic || 'https://via.placeholder.com/25'}">
                    <span>${data.senderName}</span>
                </div>`;
                if(data.type === 'text') content += data.text;
                else if(data.type === 'image') content += `<img src="${data.url}">`;
                else if(data.type === 'video') content += `<video controls src="${data.url}"></video>`;
                else if(data.type === 'audio') content += `<audio controls src="${data.url}"></audio>`;
                div.innerHTML = content;
                win.appendChild(div);
            });
            win.scrollTop = win.scrollHeight;
        });
    }
</script>
</body>
</html>
